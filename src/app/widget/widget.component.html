<ng-container>
    <img [src]="imgSrc" [alt]="name" class="mx-auto hover:bg-gray-200 transition-all transform hover:scale-95 hover:shadow-2xl cursor-pointer"
        [ngClass]="{ 'w-16 h-16': !isMobile, 'w-12 h-12': isMobile }"
    >
    <p [ngClass]="{'text-md text-white': !isMobile, 'text-sm text-gray-600': isMobile}" class="mt-2">{{ name }}</p>
</ng-container>
