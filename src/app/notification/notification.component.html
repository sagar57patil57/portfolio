<div class="fixed top-2 right-2 space-y-3">
      <div *ngFor="let notification of notifications" [ngClass]="getNotificationClasses(notification)" class="rounded-lg shadow-lg cursor-pointer relative" (click)="dismissNotification(notification)"
      >
        <div [innerHTML]="sanitizeHtml(notification.message)"></div>
      </div>
    </div>
