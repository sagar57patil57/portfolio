<div class="splash-screen h-screen w-full flex flex-col items-center justify-center bg-gradient-to-br from-gray-900 to-gray-500 text-white">
    <!-- Apple-like Logo -->
    <div class="apple-logo">
      <img src="https://img.icons8.com/ios-filled/100/ffffff/mac-os.png" alt="Apple Logo" class="w-16 h-16 mb-8 animate-pulse">
    </div>
  
    <!-- Dynamic Starting Text -->
    <p class="text-lg mb-4">{{ currentMessage }}</p>
  
    <!-- Loading Bar -->
    <div class="w-64 h-1 bg-gray-600 rounded-full relative overflow-hidden">
      <div class="loading-bar bg-white h-1 absolute left-0 top-0"></div>
    </div>
  
    <!-- Loading Message -->
    <p class="text-sm mt-4 text-gray-400">Please wait...</p>
  </div>
