<div class="flex h-screen">
    <!-- Side Panel -->
    <div class="w-48 bg-gray-200 p-4">
      <h2 class="font-bold text-lg mb-4">Folders</h2>
      <ul class="space-y-2">
        <li *ngFor="let folder of folders" (click)="selectFolder(folder)" class="cursor-pointer">
          <div class="flex items-center space-x-2">
            <img src="https://img.icons8.com/material-rounded/24/000000/folder-invoices.png" alt="Folder icon" class="h-5 w-5">
            <span>{{ folder.name }}</span>
          </div>
        </li>
      </ul>
    </div>
  
    <!-- File Explorer Content -->
    <div class="flex-1 bg-white p-6">
      <div class="flex justify-between items-center mb-4">
        <h2 class="font-bold text-lg">{{ selectedFolder.name }}</h2>
        <button *ngIf="canGoBack()" (click)="goBack()" class="bg-gray-200 text-gray-700 px-3 py-1 rounded hover:bg-gray-300 transition duration-300">
          Back
        </button>
      </div>
  
      <div *ngIf="selectedFolder.content.length === 0">
        <p class="text-gray-500">This folder is empty.</p>
      </div>
  
      <ul *ngIf="selectedFolder.content.length > 0" class="grid grid-cols-4 gap-4">
        <li *ngFor="let item of selectedFolder.content">
          <div class="border p-4 text-center">
            <img *ngIf="item.type === 'folder'" src="https://img.icons8.com/material-rounded/48/000000/folder-invoices.png" alt="Folder icon" class="h-10 w-10 mx-auto">
            <img *ngIf="item.type === 'file'" src="https://img.icons8.com/material-rounded/48/000000/file.png" alt="File icon" class="h-10 w-10 mx-auto">
            <span>{{ item.name }}</span>
          </div>
        </li>
      </ul>
    </div>
  </div>
